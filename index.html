<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="calculator">
        <div class="result">
            <span class="result-text" id="result-text"></span>
        </div>
        <div class="row grey">
            <button type="button" class="btn" onclick="operationClicked('+')">+</button>
            <button type="button" class="btn" onclick="operationClicked('-')">-</button>
            <button type="button" class="btn" onclick="operationClicked('*')">*</button>
            <button type="button" class="btn" onclick="operationClicked('/')">/</button>
        </div>
        <div class="main-buttons">
            <div class="numbers">
                <div class="row">
                    <button type="button" class="btn" onclick="numberClicked(7)">7</button>
                    <button type="button" class="btn" onclick="numberClicked(8)">8</button>
                    <button type="button" class="btn" onclick="numberClicked(9)">9</button>
                </div>
                <div class="row">
                    <button type="button" class="btn" onclick="numberClicked(4)">4</button>
                    <button type="button" class="btn" onclick="numberClicked(5)">5</button>
                    <button type="button" class="btn" onclick="numberClicked(6)">6</button>
                </div>
                <div class="row">
                    <button type="button" class="btn" onclick="numberClicked(1)">1</button>
                    <button type="button" class="btn" onclick="numberClicked(2)">2</button>
                    <button type="button" class="btn" onclick="numberClicked(3)">3</button>
                </div>
                <div class="row">
                    <button type="button" class="btn" onclick="numberClicked(0)">0</button>
                    <button type="button" class="btn" onclick="numberClicked('.')">.</button>
                    <button type="button" class="btn" onclick="operationClicked('c')">c</button>
                </div>
            </div>
            <button type="button" class="btn equal-btn" onclick="operationClicked('=')">=</button>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
