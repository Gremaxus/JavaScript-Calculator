<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="calculator">
        <div class="result">
            <span class="result-text" id="result-text"></span>
        </div>
        <div class="row grey">
            <button type="button" class="btn">+</button>
            <button type="button" class="btn">-</button>
            <button type="button" class="btn">*</button>
            <button type="button" class="btn">/</button>
        </div>
        <div class="main-buttons">
            <div class="numbers">
                <div class="row">
                    <button type="button" class="btn">7</button>
                    <button type="button" class="btn">8</button>
                    <button type="button" class="btn">9</button>
                </div>
                <div class="row">
                    <button type="button" class="btn">4</button>
                    <button type="button" class="btn">5</button>
                    <button type="button" class="btn">6</button>
                </div>
                <div class="row">
                    <button type="button" class="btn">1</button>
                    <button type="button" class="btn">2</button>
                    <button type="button" class="btn">3</button>
                </div>
                <div class="row">
                    <button type="button" class="btn">0</button>
                    <button type="button" class="btn">.</button>
                    <button type="button" class="btn">c</button>
                </div>
            </div>
            <button type="button" class="btn equal-btn">=</button>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
