<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="calculator">
        <div class="result">
            <span class="result-text">Hello</span>
        </div>
        <div class="row-grey">
            <button type="button" class="btn-operation" onclick="checkOperation()" id="operation-addition">+</button>
            <button type="button" class="btn-operation" onclick="checkOperation()" id="operation-subtraction">-</button>
            <button type="button" class="btn-operation" onclick="checkOperation()" id="operation-multiplication">*</button>
            <button type="button" class="btn-operation" onclick="checkOperation()" id="operation-division">/</button>
        </div>
        <div class="row-numbers">
            <button type="button" class="btn-num" onclick="buttonNumbers()" id="num-7">7</button>
            <button type="button" class="btn-num" onclick="buttonNumbers()" id="num-8">8</button>
            <button type="button" class="btn-num" onclick="buttonNumbers()" id="num-9">9</button>
            <button type="button" class="btn-equals" onclick="checkOperation()" id="equals">=</button>
        </div>
        <div class="row-numbers">
            <button type="button" class="btn-num" onclick="buttonNumbers()" id="num-4">4</button>
            <button type="button" class="btn-num" onclick="buttonNumbers()" id="num-5">5</button>
            <button type="button" class="btn-num" onclick="buttonNumbers()" id="num-6">6</button>
        </div>
        <div class="row-numbers">
            <button type="button" class="btn-num" onclick="buttonNumbers()" id="num-1">1</button>
            <button type="button" class="btn-num" onclick="buttonNumbers()" id="num-2">2</button>
            <button type="button" class="btn-num" onclick="buttonNumbers()" id="num-3">3</button>
            <br />
            <button type="button" class="zero" onclick="buttonNumbers()" id="num-0">0</button>
            <button type="button" class="decimal" onclick="buttonNumbers()" id="decimal">.</button>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
