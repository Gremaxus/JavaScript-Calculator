<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="calculator">
        <div class="result">
            <span class="result-text">Hello</span>
        </div>
        <div class="row grey">
            <button type="button" class="btn-operation" onclick="checkOperation()" id="operation-addition">+</button>
            <button type="button" class="btn-operation" onclick="checkOperation()" id="operation-subtraction">-</button>
            <button type="button" class="btn-operation" onclick="checkOperation()" id="operation-multiplication">*</button>
            <button type="button" class="btn-operation" onclick="checkOperation()" id="operation-division">/</button>
        </div>
        <div class="row numbers and equals">
            <button type="button" class="btn-num" onclick="buttonNumbers()">7</button>
            <button type="button" class="btn-num" onclick="buttonNumbers()">8</button>
            <button type="button" class="btn-num" onclick="buttonNumbers()">9</button>
            <button type="button" class="btn-equals" onclick="checkOperation()" id="equals">=</button>
        </div>
        <div class="row numbers">
            <button type="button" class="btn-num" onclick="buttonNumbers()">4</button>
            <button type="button" class="btn-num" onclick="buttonNumbers()">5</button>
            <button type="button" class="btn-num" onclick="buttonNumbers()">6</button>
        </div>
        <div class="row numbers">
            <button type="button" class="btn-num" onclick="buttonNumbers()">1</button>
            <button type="button" class="btn-num" onclick="buttonNumbers()">2</button>
            <button type="button" class="btn-num" onclick="buttonNumbers()">3</button>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
