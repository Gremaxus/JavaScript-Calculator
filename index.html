<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="calculator">
        <div class="result">
            <span class="result-text">Hello</span>
        </div>
        <div class="row grey">
            <button class="btn-operation" onclick="" id="">+</button>
            <button class="btn-operation" onclick="">-</button>
            <button class="btn-operation" onclick="">*</button>
            <button class="btn-operation" onclick="">/</button>
        </div>
        <div class="row numbers and equals">
            <button class="btn-num" onclick="">7</button>
            <button class="btn-num" onclick="">8</button>
            <button class="btn-num" onclick="">9</button>
            <button class="btn-equals" onclick="">=</button>
        </div>
        <div class="row numbers">
            <button class="btn-num" onclick="">4</button>
            <button class="btn-num" onclick="">5</button>
            <button class="btn-num" onclick="">6</button>
        </div>
        <div class="row numbers">
            <button class="btn-num" onclick="">1</button>
            <button class="btn-num" onclick="">2</button>
            <button class="btn-num" onclick="">3</button>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
